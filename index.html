<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="container"></div>
    <div id="controls">
      <button id="button-1">Switch to video 1</button>
      <button id="button-2">Delete custom video</button>
      <button id="button-3">Switch to video 2</button>
      <div>
        <label for="x-alignment">X Alignment:</label>
        <input type="range" id="x-alignment" min="0" max="100" value="50">
      </div>
      <div>
        <label for="y-alignment">Y Alignment:</label>
        <input type="range" id="y-alignment" min="0" max="100" value="50">
      </div>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
